<!DOCTYPE html>
<html>
<head>
  <title>Oops! Page not found</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <style>
  .rails-default-error-page {
    background-image: url("https://images.unsplash.com/photo-1502124225665-6282a0146f6a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=3310f9097eebc99387231721a25a5d8d&auto=format&fit=crop&w=2250&q=80");
    height: 100vh;
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .message404 {
    position: absolute;
    top: 20px;
    right: 70px;
    text-align: right;
    font-size: 20px;
    font-family: "Montserrat", "Helvetica", "sans-serif";
    color: rgb(96, 96, 96);
  }

  body {
    margin: 0;
  }

  .btn-all {
  border-radius: 4px;
  color: white;
  font-weight: bold;
  background: #F15946;
  transition: background 0.3s ease;
  left: 100px;
  box-shadow: 1px 1px 1px #ddd;
  text-align: center;
  text-decoration: none;
  font-size: 15px;
  padding: 4px 15px 4px 15px;
}

.btn-all:hover {
  border: 1px solid $our-color;
  text-decoration: none;
  color: #F15946;
  background: white;
}

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="rails-default-error-page">
    <div class="message404">
      <p>Oops!</p>
      <p>The page you're looking for does not exist.</p>
      <p>Go back to the home <br> page and order some food!</p>
      <a href="/" class="btn-all">Back to home page</a>
    </div>
  </div>

</body>
</html>
